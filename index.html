<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png" size="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" type="module" defer></script>

    <title>Tic-Tac-Toe</title>
</head>
<body class="grid a-c-center">
    <main class="container">
        <section class="start">
            <div class="header">
                <img src="./assets/icon-x.svg" alt="">
                <img src="./assets/icon-o.svg" alt="">
            </div>
            <div class="start__mark-options">
                <p class="upper-case">Pick player 1's mark</p>
                <div class="start__mark-buttons">
                    <button data-pressed="true" data-mark="x">
                        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
                    </button>
                    <button data-pressed="false" data-mark="o">
                        <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#F2B137" stroke-width="2" fill="none"/></svg>
                    </button>
                </div>
                <p class="upper-case">Remember: x goes first</p>
            </div>
            <div class="start__opponent">
                <button class="button button--cpu upper-case">New game (vs CPU)</button>
                <button class="button button--player upper-case">New game (vs Player)</button>
            </div>
        </section>
        <section class="game none">
            <div class="game__header">
               <div class="header">
                <img src="./assets/icon-o.svg" alt="">
                <img src="./assets/icon-x.svg" alt="">
               </div> 
                <div class="game__turn-indicator">
                    <p class="turn">Turn</p>
                </div>
                <button class="button button--reset">
                    <img src="./assets/icon-restart.svg" alt="">
                </button>
            </div>
            <div class="game__board">
                <button class="board__cell" data-id="0"></button>
                <button class="board__cell" data-id="1"></button>
                <button class="board__cell" data-id="2"></button>
                <button class="board__cell" data-id="3"></button>
                <button class="board__cell" data-id="4"></button>
                <button class="board__cell" data-id="5"></button>
                <button class="board__cell" data-id="6"></button>
                <button class="board__cell" data-id="7"></button>
                <button class="board__cell" data-id="8"></button>
                <div class="score score--x">
                    <p>X</p>
                    <p>0</p>
                </div>
                <div class="score score--tie">
                    <p>Ties</p>
                    <p>0</p>
                </div>
                <div class="score score--o">
                    <p>O</p>
                    <p>0</p>
                </div>
            </div>
            <dialog class="result">
                <div class="result__message"></div>
                <div class="flex j-c-center gap-4">
                    <button class="button--quit button">Quit</button>
                    <button class="button--next-round">Next round</button>
                </div>
            </dialog>
        </section>
    </main>
</body>
</html>
